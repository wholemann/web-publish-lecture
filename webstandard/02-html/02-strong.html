<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>strong, em, mark</title>
</head>
<body>

<h1>strong, em, mark</h1>
<!-- emphasis, strong importance, mark-->
<p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>
<p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p>
<p><mark>Lorem ipsum dolor sit, amet</mark> consectetur adipisicing elit. Quasi minima dolor eum aliquam, id ratione veniam, provident sint ducimus voluptatem facilis? Nam dicta a facilis ea sit quisquam harum nesciunt.</p>
</body>
</html>
